fragment DiamondGradingDataFields on DiamondData {
  shape {
    shape_category
    shape_code
    shape_group
    shape_group_code
  }
  measurements {
    __typename
    ... on RoundMeasurements {
      min_diam
      max_diam
      depth
    }
    ... on FancyMeasurements {
      length
      width
      depth
    }
  }
  weight {
    weight
    weight_unit
  }
  color {
    color_grade_code
    color_modifier
  }
  clarity
  cut
  polish
  symmetry
  fluorescence {
    fluorescence_intensity
    fluorescence_color
  }
  girdle {
    girdle_condition
    girdle_condition_code
    girdle_pct
    girdle_size
    girdle_size_code
  }
  culet {
    culet_code
  }
}
fragment IndustryDisclosureFields on IndustryDisclosures {
  disclosed_source {
    name
    code
